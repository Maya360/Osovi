<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación OSOVI</title>
    <link rel="stylesheet" href="less/Donar.less">
    <link rel="stylesheet" href="less/BtnDonarAnim.less">
    <script defer src="js/validaciones.js	"></script>


</head>
<body>

    {{> header}}

    <main>
        <section class="donaciones">
            <h2>Donaciones</h2>
            <p>
                "Para nuestros donantes internacionales, favor considerar lo siguiente:"
                <br><b>L.30 = $2</b>
                <br><b>L.100 = $5</b>
                <br><b>L.250 = $10</b>
                <br><b>L.350 = $15</b>
                <br><b>L.500 = $15</b>
                <br><b>L.1,000 = $40</b>
            </p>
            
            <form class="donacion-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <div id="errorName" class="error-message"></div>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div id="errorEmail" class="error-message"></div>
                
                <label for="amount">Monto de la Donación (Lempiras):</label>
                <input type="number" id="amount" name="amount" required>
                <div id="errorAmount" class="error-message"></div>
                
                <label for="message">Mensaje (Opcional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <fieldset>
                    <legend>Información de Pago</legend>
                    
                    <label for="cardNumber">Número de Tarjeta:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                    
                    <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
                    <input type="text" id="expiryDate" name="expiryDate" required>
                    
                    <label for="cvv">Código de Seguridad (CVV):</label>
                    <input type="text" id="cvv" name="cvv" required>
                    
                    <div id="errorCardNumber" class="error-message"></div>
                    <div id="errorExpiryDate" class="error-message"></div>
                    <div id="errorCvv" class="error-message"></div>
                </fieldset>
                
                <button type="submit" class="h-button" data-text="Donar">
                    <span>G</span>
                    <span>r</span>
                    <span>a</span>
                    <span>c</span>
                    <span>i</span>
                    <span>a</span>
                    <span>s</span>
                </button>
            </form>
        </section>
    </main>
    
    {{> footer}}

</body>
</html>
